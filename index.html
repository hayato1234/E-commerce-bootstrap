<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto:wght@100&display=swap" >

    <title>Rebuild Electronics: Rebuild our system</title>
</head>
<body>
    <!-- header -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2">
                    <img src="img/Rebuild Electronics-logos.jpeg" alt="RE logo" class="img-fluid">
                </div>
                <div class="col align-self-center">
                    <h1>Rebuild Electronics</h1>
                </div>
                <div class="dropdown mt-2">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Language
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">English</a>
                      <a class="dropdown-item" href="#">Japanese</a>
                    </div>
                  </div>
                <div class="col col-md-3 col-xl-2">
                    <a class="btn btn-sm btn-primary mt-2" role="button" href="#"><i class="fa fa-user" aria-hidden="true"></i> Sign in</a>
                </div>
            </div>
        </div>
    </header>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <a href="#"><img src="img/Rebuild Electronics-logos.jpeg" height="30" width="30" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#reNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="reNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item active"><a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="navbar-item"><a class="nav-link" href="#"><i class="fa fa-cube" aria-hidden="true"></i> Sell/Donate</a></li>
                    <li class="navbar-item"><a class="nav-link" href="#"><i class="fa fa-certificate" aria-hidden="true"></i> Official Goods</li></a>
                    <li class="navbar-item"><a class="nav-link" href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a></li>
                </ul>
            </div>
            
        </div>
    </nav>

    <!-- main content -->
    <div class="container">
        <!-- search bar  -->
        <div class="form-row align-items-center mt-4">
            
            <div class="col-6 mx-auto">
                <div class="form-inline">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for items...">
                        <button class="btn btn-sm btn-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- item cards  -->
        <div class="row">
            <div class="card-deck">
                <div class="card border-success">
                    <div class="card-body">
                        <img class="d-flex img-fluid" src="img/camera.jpg" alt="camera image">
                        <div class="card-img-overlay">
                            <h4 class="item-list-price mr-1">$15</h4>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5>Camera</h3>
                        <p>Nikon</p>
                    </div>
                </div>
                <div class="card border-success">
                    <div class="card-body">
                        <img class="d-flex img-fluid" src="img/elec-kettle.jpg" alt="kettle image">
                        <div class="card-img-overlay">
                            <h4 class="item-list-price mr-1">$5</h4>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5>Electric Kettle</h3>
                        <p>T-fal</p>
                    </div>
                </div>
                <div class="card border-success">
                    <div class="card-body">
                        <img class="d-flex img-fluid" src="img/port-ac2.jpeg" alt="camera image">
                        <div class="card-img-overlay">
                            <h4 class="item-list-price mr-1">$80</h4>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5>Portable Air Conditioner</h3>
                        <p>LG</p>
                    </div>
                </div>
                
            </div>

            <div class="card-deck mt-2">
                <div class="card">
                    <div class="card-body border-success">
                        <img class="d-flex img-fluid" src="img/vac.jpeg" alt="camera image">
                        <div class="card-img-overlay">
                            <h4 class="item-list-price mr-1">$120</h4>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5>Vacuum cleaner</h3>
                        <p>Dyson</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body border-success">
                        <img class="d-flex img-fluid" src="img/ipad-air.jpeg" alt="camera image">
                        <div class="card-img-overlay">
                            <h4 class="item-list-price mr-1">$200</h4>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5>Tablet (iPad air)</h3>
                        <p>Apple</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body border-success">
                        <img class="d-flex img-fluid" src="img/humidfier.jpeg" alt="camera image">
                        <div class="card-img-overlay">
                            <h4 class="item-list-price mr-1">$80</h4>
                        </div>
                    </div>
                    <div class="card-footer">
                        <h5>Humidifier</h3>
                        <p>Vicks</p>
                    </div>
                </div>
            </div>
           
        </div>

    </div>

    


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
