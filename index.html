<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto:wght@100&display=swap" >

    <title>Rebuild Electronics: Rebuild our system</title>
</head>
<body>
    <!-- header -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2">
                    <img src="img/Rebuild Electronics-logos.jpeg" alt="RE logo" class="img-fluid">
                </div>
                <div class="col align-self-center">
                    <h1>Rebuild Electronics</h1>
                </div>
                <div class="dropdown mt-2">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Language
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item active" href="#">English</a>
                      <a class="dropdown-item" href="#">Japanese</a>
                    </div>
                  </div>
                <div class="col col-md-3 col-xl-2">
                    <a class="btn btn-sm btn-primary mt-2" role="button" id="loginButton"><i class="fa fa-user" aria-hidden="true"></i> Sign in</a>
                </div>
            </div>
        </div>
    </header>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <a href="#"><img src="img/Rebuild Electronics-logos.jpeg" height="30" width="30" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#reNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="reNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item active"><a class="nav-link" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="navbar-item"><a class="nav-link" href="userform.html"><i class="fa fa-cube" aria-hidden="true"></i> Sell/Donate</a></li>
                    <li class="navbar-item"><a class="nav-link" href="officialgear.html"><i class="fa fa-certificate" aria-hidden="true"></i> Official Gear</li></a>
                    <li class="navbar-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="button" data-toggle="modal" data-target="#cartModal">
                        <i class="fa fa-shopping-cart" style="font-size: 2rem;"></i>
                    </a>
                </span>
            </div>
            
        </div>
    </nav>

    <!-- main content -->
    <div class="container">
        <!-- search bar  -->
        <div class="form-row mt-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group input-group-lg">
                    <input class="form-control" type="text" placeholder="Search for items...">
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-secondary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- item cards, pupulated by script -->
        <div id="card-deck-container" class="row"></div>
    </div>


    <!-- login modal  -->
    <div id="loginModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Login</h3>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                  <label class="sr-only col-form-label" for="loginEmail">Email Address</label>
                                  <input type="email" name="loginEmail" id="loginEmail" class="form-control form-control-sm" placeholder="Enter Email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                  <label class="sr-only col-form-label" for="loginPassward">Password</label>
                                  <input type="password" name="password" id="loginPassword" class="form-control form-control-sm" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                Remember me
                              </label>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" id="loginBtn" class="btn btn-primary btn-sm ml-1" disabled>Sign in</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-link btn-sm" href="#" data-dismiss="modal">forgot your passsword?</a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your shopping cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>Item 1</li>
                        <li>Item 1</li>
                    </ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <a role="button" class="btn btn-primary" href="checkout.html">Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer     -->
    <footer class="site-footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="userform.html">Sell/Donate</a></li>
                        <li><a href="contactus.html">Officail Goods</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a role="button" href="btn btn-link btn-secondary"><i class="fa fa-phone fa-lg text-primary"></i> 1-206-555-1234</a><br />
                    <a role="button" href="btn btn-link"><i class="fa fa-envelope-o fa-lg text-primary"></i> contact@rebuildelectronics.com</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="module"></script>

</body>
</html>
