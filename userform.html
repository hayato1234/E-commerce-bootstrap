<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen&family=Roboto:wght@100&display=swap" >

    <title>Rebuild Electronics: Rebuild our system</title>
</head>
<body>
    <!-- header -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2">
                    <img src="img/Rebuild Electronics-logos.jpeg" alt="RE logo" class="img-fluid">
                </div>
                <div class="col align-self-center">
                    <h1>Rebuild Electronics</h1>
                </div>
                <div class="dropdown mt-2">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Language
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item active" href="#">English</a>
                      <a class="dropdown-item" href="#">Japanese</a>
                    </div>
                  </div>
                <div class="col col-md-3 col-xl-2">
                    <a class="btn btn-sm btn-primary mt-2" role="button" href="#"><i class="fa fa-user" aria-hidden="true"></i> Sign in</a>
                </div>
            </div>
        </div>
    </header>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <a href="#"><img src="img/Rebuild Electronics-logos.jpeg" height="30" width="30" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#reNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="reNavbar">
                <ul class="navbar-nav">
                    <li class="navbar-item"><a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="navbar-item active"><a class="nav-link" href="#"><i class="fa fa-cube" aria-hidden="true"></i> Sell/Donate</a></li>
                    <li class="navbar-item"><a class="nav-link" href="officialgear.html"><i class="fa fa-certificate" aria-hidden="true"></i> Official Gear</li></a>
                    <li class="navbar-item"><a class="nav-link" href="aboutus.html"><i class="fa fa-info-circle" aria-hidden="true"></i> About Us</a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="button">
                        <i class="fa fa-shopping-cart" ></i>
                    </a>
                </span>
            </div>
            
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Send your electronics' information!</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="areaCode" class="col-md-2  col-form-label">Contact Tel.</label>
                    <div class="col-5 col-md-3">
                        <input type="text" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code">
                        <input type="text" class="form-control" name="telNum" placeholder="Tel Num.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="user_image">Attach photos</label>
                    <input type="file" id="user_image" name="user_image" class="form-control-file">
                </div>
               
               <div class="form-group row">
                    <label for="feedback" class="col-md-4 col-form-label">Description/Comments</label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="feedback" id="feedback" rows="8"></textarea>
                    </div>
               </div>
               <div class="form-group row">
                   <div class="col-md-10 offset-md-2">
                        <button type="submit" class="btn btn-primary">Submit Information</button>
                   </div>
                </div>
            </div>
       </div>
    </div>

    <footer class="site-footer mt-4">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="#">Sell/Donate</a></li>
                        <li><a href="contactus.html">Officail Goods</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a role="button" href="btn btn-link btn-secondary"><i class="fa fa-phone fa-lg text-primary"></i> 1-206-555-1234</a><br />
                    <a role="button" href="btn btn-link"><i class="fa fa-envelope-o fa-lg text-primary"></i> contact@rebuildelectronics.com</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js" type="module"></script>
    
</body>
</html>
